[package]
name = "spiget"
edition = "2021"
version = "0.1.0"
description = "Spiget client, generated from the OpenAPI spec."
homepage = "https://github.com/domirusz24/spiget-rs"
documentation = "https://docs.rs/spiget"
readme = "README.md"
license = "MIT"
repository = "https://github.com/domirusz24/spiget-rs"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.18.0"
serde_json = "1.0.81"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "spiget"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

